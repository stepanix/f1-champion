<div class="container">
  <!-- Dom elements per screen are wrapped in templates this promotes a clear separation of screens and also easy
       to do conditional rendering
    -->
  <ng-container *ngIf="champions.length > 0; then data else loadingOrError"></ng-container>

  <!--ng-container directive is used here to conditionally render the screens -->
  <ng-template #loadingOrError>
      <div *ngIf="!errorObject" class="f1-spinner-container">
        <!-- Resusable loading indicator screen -->
        <app-loading-indicator></app-loading-indicator>
      </div>

      <div *ngIf="errorObject" class="f1-spinner-container">
        <!-- Resusable error screen -->
        <app-error-screen (retryClicked)='reloadService()'></app-error-screen>
      </div>
  </ng-template>

  <ng-template #data>
     <div class="table-responsive" >
        <table class="table table-bordered f1-table-list">
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col">Season</th>
              <th scope="col">Driver</th>
              <th scope="col">Points</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let champion of champions">
                <td><em class="fa fa-flag-checkered" pReorderableRowHandle></em></td>
                <td><span class="f1-season-text">{{ champion.season }} </span></td>
                <td><span class="f1-capitalize">{{ champion.driver | driverNamePipe }} </span> </td>
                <td><span class="badge badge-light f1-driver-points">points {{ champion.points }}</span> </td>
                <td><a [routerLink]="['/winners',champion.season, champion.driver.driverId]"><button type="button" class="btn f1-button-details">View Details</button></a></td>
            </tr>
          </tbody>
        </table>
      </div>
  </ng-template>

</div>
