<div class="container">
    <div class="f1-back-button">
      <a [routerLink]="['/home']">
        <button type="button" class="btn f1-button-details">Back</button>
      </a>
    </div>

    <ng-container *ngIf="winners.length > 0; then data else loadingOrError"></ng-container>

    <ng-template #loadingOrError>
        <div *ngIf="!errorObject" class="f1-spinner-container">
            <app-loading-indicator></app-loading-indicator>
          </div>
    
          <div *ngIf="errorObject" class="f1-spinner-container">
            <app-error-screen (retryClicked)='reloadService()'></app-error-screen>
          </div>
    </ng-template>

    <ng-template #data>
      <div class="table-responsive">
        <table class="table table-bordered f1-table-list">
          <thead>
            <tr>
              <th scope="col">Race Name</th>
              <th scope="col">Driver</th>
              <th scope="col">Time</th>
              <th scope="col">Laps</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let winner of winners">
                <td [ngClass]="driverId === winner.driver.driverId ? 'f1-winner' : ''"><span>{{ winner.raceName }}</span></td>
                <td [ngClass]="driverId === winner.driver.driverId ? 'f1-winner' : ''"><span class="f1-capitalize">{{ winner.driver | driverNamePipe }}</span></td>
                <td [ngClass]="driverId === winner.driver.driverId ? 'f1-winner' : ''"><span>{{ winner.time }}</span></td>
                <td [ngClass]="driverId === winner.driver.driverId ? 'f1-winner' : ''"><span>{{ winner.laps }} Laps</span></td>
            </tr>
          </tbody>
        </table>
      </div>
  </ng-template>

  </div>
